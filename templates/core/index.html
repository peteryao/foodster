{% extends "core/base.html" %}

{% block content %}
<div class="row">
	{% for restraunt, food in restraunts %}

	<div class="col-xs-5">
		<h5>{{restraunt}}</h5>
		<div>
		<img src="{{ MEDIA_URL }}{{food.portrait_photo}}" width="100" height="100">
		</div>
		<div class="btn-toolbar" role="toolbar" style="margin-left:10px; margin-top:10px">
			<div class="btn-group">
				<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></button>
				<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span></button>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
