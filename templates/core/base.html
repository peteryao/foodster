<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Foodstr</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}core/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}core/css/navbar-fixed-top.css" rel="stylesheet">
    <style>
    .ui-page { -webkit-backface-visibility: hidden; }
    </style>
    {% block style %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.jse"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-container">
        <div class="navbar-header">
          <div class="row">
            <div class="col-xs-3" style="margin-top:15px"><a href="{% url 'user_info' %}"  role="button" class="btn btn-info">User</a></div>
            <div class="col-xs-6 text-center"><h2>Foodster</h2></div>
            <div class="col-xs-3" style="margin-top:15px"><a href="{% url 'index' %}" role="button" class="btn btn-info">Home</a></div>
          </div> 
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}core/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
